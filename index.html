<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0c0eafb209.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card-body">
          <form id="search-form">
            <div class="row justify-content-center">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Search your city"
                  autofocus="on"
                  class="form-control"
                  id="search-city"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="🔎"
                  class="btn btn-secondary"
                  id="search-btn"
                />
              </div>
              <div class="col-2">
                <button
                  class="btn btn-secondary"
                  id="current-location-btn"
                  type="button"
                >
                  📍
                </button>
              </div>
            </div>
          </form>
          <hr />
          <div class="row">
            <div class="col-7 current-city-info">
              <h1 id="city"></h1>
              <ul>
                <li id="current-date"></li>
                <li id="weather-description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-5 current-temp">
              <img src="" alt="" id="icon" />
              <h3>Currently <span id="temperature"></span></h3>
              <button class="btn btn-secondary" id="celsius-btn">°C</button>
              <button class="btn btn-secondary" id="farenheit-btn">°F</button>
            </div>

            <footer>
              <hr />
              <small
                ><a
                  href="https://github.com/BeckMassloch/weather-app"
                  target="_blank"
                  id=""
                  >Open-source code</a
                >
                by Beck Massloch</small
              >
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
